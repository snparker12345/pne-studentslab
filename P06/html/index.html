<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Echo SERVER</title>
    <h1>SEQ2 Server</h1>
  </head>
  <body>
  <p>Access to the server</p>
  <hr>
  <form action="myserver" method="get">
      Is the server alive?
      <button name = "ping">PING</button>
      <hr>
      Got a Sequence. Select sequence number
      <hr>
      <select name="operation">
        <option value="zero">0</option>
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>
      </select>
      <button name=sequence-button>GET</button>
      <hr>
      Got a Gene. Select the name
      <hr>
      <select name="gene">
        <option value="ADA">ADA</option>
        <option value="FRAT1">FRAT1</option>
        <option value="FXN">FXN</option>
        <option value="RNU6_269P">RNU6_269P</option>
        <option value="U5">U5</option>
      </select>
      <button name="gene-button">GENE</button>
      <hr>
      Write a sequence: <input type="text" name="msg">
      <br>
      Select operation:
      <input type="radio" name="base" value="info" checked> info
      <input type="radio" name="base" value="comp"> comp
      <input type="radio" name="base" value="rev"> rev
      <br>Perform operation: <button name="perform">OPERATE!</button>
      <hr>
    </form>
  </body>
</html>
