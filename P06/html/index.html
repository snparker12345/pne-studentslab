<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Echo SERVER</title>
    <h1>SEQ2 Server</h1>
  </head>
  <body>
  <p>Access to the server</p>
  <hr>
  <form action="myserver" method="get">
      Is the server alive?
      <button name = "ping">PING</button>
      <hr>
      Got a Sequence. Select sequence number
      <hr>
      <select name="operation">
        <option value="zero">0</option>
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>
      </select>
      <button>GET</button>
       <br>
    </form>
  </body>
</html>
